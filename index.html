<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!-- my style sheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="fylo">
      <div class="fylo-icon">
        <img src="images/logo.svg" alt="fylo-logo">
      </div>
      <div class="icons">
        <div><img src="images/icon-document.svg" alt="document-icon"></div>
        <div><img src="images/icon-folder.svg" alt="folder-icon"></div>
        <div><img src="images/icon-upload.svg" alt="upload-icon"></div>
      </div>
    </div>
    <div class="data">
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
      <span></span>
      <div class="user-GB">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div class="left">
        <p>185 <span>gb left</span></p>
      </div>
    </div>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/home">Nermen Elefky</a>.
  </footer>
</body>
</html>
